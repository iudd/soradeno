    <script>
        const API_BASE = window.location.origin;
        let generatedVideos = [];

        // Load recent videos on page load

        // Handle form submission
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const size = document.getElementById('size').value;
            const duration = document.getElementById('duration').value;

            const generateBtn = document.getElementById('generateBtn');
            const originalText = generateBtn.innerHTML;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="loading-spinner"></div><span>ç”Ÿæˆä¸­...</span>';

            try {
                const response = await fetch(`${API_BASE}/v1/videos/generations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt,
                        model: 'sora',
                        size,
                        duration: parseInt(duration)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                    loadRecentVideos();
                } else {
                    alert('ç”Ÿæˆå¤±è´¥: ' + data.error?.message);

                            ğŸ“º æŸ¥çœ‹è§†é¢‘
                        </a>
                        <button onclick="copyUrl('${video.url}')" class="bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded text-sm transition-colors">
                            ğŸ“‹ å¤åˆ¶é“¾æ¥

                    </div>
